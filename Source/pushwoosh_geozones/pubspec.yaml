name: pushwoosh_geozones
description: This plugin enables Pushwoosh Geozones feature.
version: 2.2.29
homepage: https://www.pushwoosh.com/v1.0/docs/geozones

dependencies:
  flutter:
    sdk: flutter
  pushwoosh_flutter: ^2.2.29

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=1.10.0'

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.pushwoosh.pushwooshgeozones
        pluginClass: PushwooshGeozonesPlugin
      ios:
        pluginClass: PushwooshGeozonesPlugin
