name: pushwoosh_inbox
description: This plugin enables Pushwoosh Inbox feature.
version: 2.2.30
homepage: https://www.pushwoosh.com/v1.0/docs/message-inbox

dependencies:
  flutter:
    sdk: flutter
  pushwoosh_flutter: ^2.2.30

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=1.10.0'

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.pushwoosh.pushwooshinbox
        pluginClass: PushwooshInboxPlugin
      ios:
        pluginClass: PushwooshInboxPlugin
