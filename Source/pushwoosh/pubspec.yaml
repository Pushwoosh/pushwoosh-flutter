name: pushwoosh_flutter
description: This plugin allows you to receive push notifications. Powered by Pushwoosh (www.pushwoosh.com).
version: 2.2.30
homepage: https://www.pushwoosh.com/

dependencies:
  flutter:
    sdk: flutter

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=1.10.0'

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.pushwoosh.plugin
        pluginClass: PushwooshPlugin
      ios:
        pluginClass: PushwooshPlugin
